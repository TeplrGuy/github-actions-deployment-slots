name: Release to prod

on:
  push:
    branches:
    - main

env:
  WEBAPP_NAME: simple-tomcat-app
  RESOURCE_GROUP: simple-tomcat-app_group
  SLOT_NAME: staging  # Create a slot on your web app called "staging"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repo
      uses: actions/checkout@v4

    - name: Set up Java 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: microsoft

    - name: Build app
      run: mvn clean package

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: java-app
        path: '${{ github.workspace }}/target/*.war'
    
  deploy-to-stage:
    name: Deploy to staging
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: 'Staging'
      url: ${{ steps.deploy-to-stage.outputs.webapp-url }}

    steps:
    - name: Log into Azure CLI with service principal
      uses: azure/login@v1.1
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FDAB92AD5E464CD8AF1E65372703C5E3 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_931622C22D014F9C8FAE1E6479600DBC }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E038ACC9127C497D924BF3499970D5EF }}

    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: java-app
    
    - name: Deploy to stage env
      uses: azure/webapps-deploy@v3
      id: deploy-to-stage
      with: 
        app-name: ${{ env.WEBAPP_NAME }}
        slot-name:  ${{ env.SLOT_NAME }}
        package: '*.war'

  release-to-prod:
    name: Release to prod
    needs: deploy-to-stage
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: 'https://${{ env.WEBAPP_NAME }}.azurewebsites.net/'

    steps:
    - name: Log into Azure CLI with service principal
      uses: azure/login@v1.1
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FDAB92AD5E464CD8AF1E65372703C5E3 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_931622C22D014F9C8FAE1E6479600DBC }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E038ACC9127C497D924BF3499970D5EF }}

    - name: Swap slots
      run: az webapp deployment slot swap -s ${{ env.SLOT_NAME }} -n ${{ env.WEBAPP_NAME }} -g ${{ env.RESOURCE_GROUP }}
